<DOCTYPE html>
<html>
  <head>
    <title>
      YOU DIED
    </title>
    <style>
      body {
        background-color: black;
      }

      .youdied {
        width: 100%;
        height: 100%;
        animation-name: youdiedanim;
        animation-duration: 10s;
        margin-left: auto;
        margin-right: auto
      }

      @keyframes youdiedanim {
        0% {opacity: 0;}
        100% {opacity: 1;}
      }
    </style>
  </head>
  <body>
    <img src="/assets/death.jpeg" class="youdied">
  </body>
</html>
